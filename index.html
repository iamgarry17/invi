<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .envelope-container {
            position: relative;
            width: 320px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #B5651D;
            border-radius: 10px 10px 0 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: -200px;
            left: 0;
            transition: bottom 1.5s ease, transform 0.6s ease;
            transform-style: preserve-3d;
        }

        .card.opened {
            bottom: 0;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-content {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            font-size: 1.2em;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
            color: #000000;
        }

        .card-back p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="envelope-container" id="envelopeContainer">
    <div class="envelope">
        <div class="card" id="invitationCard">
            <div class="card-content card-front">
                Tap to Open
            </div>
            <div class="card-content card-back">
                <p>I would like to invite you to Garyâ€™s Dinner at 08:00pm.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const envelopeContainer = document.getElementById('envelopeContainer');
    const card = document.getElementById('invitationCard');

    envelopeContainer.addEventListener('click', function () {
        if (!card.classList.contains('opened')) {
            card.classList.add('opened');

            setTimeout(function () {
                card.classList.add('flipped');
            }, 1500);
        }
    });
</script>

</body>
</html>
